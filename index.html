<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Template Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div>
            <p class="eyebrow">Community Project</p>
            <h1>Discord Template Hub</h1>
        </div>
        <p class="subtitle">Post and explore Discord server templates.</p>
    </header>

    <main class="main-content">
        <section class="panel">
            <h2>Post a server template</h2>
            <p class="muted">
                Paste a Discord template link (for example: <code>https://discord.new/abc123</code>). We will fetch
                the template name, channels, and roles automatically.
            </p>

            <form id="template-form" class="template-form">
                <label for="template-link">Discord template link</label>
                <div class="input-row">
                    <input id="template-link" name="template-link" type="url" placeholder="https://discord.new/..." required>
                    <button type="submit">Add template</button>
                </div>
            </form>

            <p id="form-message" class="form-message" aria-live="polite"></p>
        </section>

        <section class="panel">
            <div class="templates-heading">
                <h2>Posted templates</h2>
                <button id="clear-templates" class="ghost-btn" type="button">Clear all</button>
            </div>
            <div id="templates-list" class="templates-list"></div>
        </section>
    </main>

    <template id="template-card">
        <article class="template-card">
            <div class="card-header">
                <h3 class="template-name"></h3>
                <a class="template-link" target="_blank" rel="noopener noreferrer">Open template</a>
            </div>
            <div class="card-meta">
                <span class="template-code"></span>
                <span class="template-usage"></span>
            </div>
            <div class="layout-grid">
                <section>
                    <h4>Channels</h4>
                    <ul class="channels-list"></ul>
                </section>
                <section>
                    <h4>Roles</h4>
                    <ul class="roles-list"></ul>
                </section>
            </div>
        </article>
    </template>

    <script src="script.js"></script>
</body>
</html>
